<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html";charset="utf-8"/>
	<title>Caso Pr√°ctico 2</title>
	<style>
		.circulo{
			width:  50px;
			height: 50px;
			border-radius:50%;
			float: left;
			background-color:green;

		}
	</style>
</head>	
<body>
	<script>
		var i=1;
		while (i<=10){
			var j=1;
			while (j<=10){
				document.body.innerHTML +="<div class ='circulo'>"
				j++;
		}
		document.body.innerHTML +="<div style='clear:both;'>"
		i++;
	}
</script>
</body>
</html>
